<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Finished</title>
  <style>

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit,  minmax(260px, 1fr));
      grid-auto-rows: 1fr;
      grid-gap: 10px;
      height: 100vh;
    }

    .box {
      background: #e4e4e4;
      border: 1px solid #ccc;
      padding: 10px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
